<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#display-data">Display Info</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="section">
        <h1>Welcome to Our Landing Page</h1>
        <p>Explore our content by navigating through the sections.</p>
    </section>

    <section id="about" class="section">
        <h2>About Us</h2>
        <p>This section talks about the company, product, or service.</p>
    </section>

    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <form id="infoForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="display-data" class="section">
        <h2>Your Information</h2>
        <p id="display-name">Name: </p>
        <p id="display-email">Email: </p>
        <p id="display-message">Message: </p>
    </section>

    <script src="script.js"></script>
</body>
</html>
